name: dashboards
channels:
  - conda-forge
dependencies:
  - pip
  - nb_conda_kernels
  # required to launch jupterlab from jupyterhub
  - jupyterhub==4.0.2
  # jupyterhub menu https://github.com/jupyterlab/jupyterlab/issues/9428
  - jupyterlab >=4
  - ipywidgets>=7.6.0
  - ipyparallel
  # dashboards (versions specified to narrow conda solve space)
  - matplotlib >= 3.3.4
  - panel >= 0.10.3
  - voila >= 0.2.7
  - streamlit >= 0.76
  - dash >= 1.19
  - pip:
      - batchspawner==1.1.0
      - jhub-apps==2024.2.1rc1
